<table mat-table [dataSource]="cartList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img [routerLink]="['/art-collection', element.id]" class ="w-25 my-2 object-fit-contain" style="max-height: 150px; height: 100%;" src ="https://www.artic.edu/iiif/2/{{element.image_id}}/full/843,/0/default.jpg"> </td>
    </ng-container> 
  
    <!-- Name Column -->
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef> Credit Line</th>
      <td mat-cell *matCellDef="let element"> {{element.credit_line
    }} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Artist Name </th>
      <td mat-cell *matCellDef="let element"> {{element.artist_title}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef> location </th>
      <td mat-cell *matCellDef="let element"> {{element.place_of_origin
    }} </td>
    </ng-container>

    <ng-container matColumnDef="like">
        <th mat-header-cell *matHeaderCellDef> Liked </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click) ="removeFromFav(element.id)" color="warn">favorite</mat-icon></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
